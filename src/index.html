<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Vote Monitor Polling Stations Coverage</title>
</head>

<body x-data="{  'loaded': true, 'darkMode': false, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
  x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
  :class="{'dark bg-gray-900': darkMode === true}">
  <!-- ===== Preloader Start ===== -->
  <include src="./partials/preloader.html"></include>
  <!-- ===== Preloader End ===== -->

  <!-- ===== Page Wrapper Start ===== -->
  <div class="flex h-screen overflow-hidden">
    <!-- ===== Content Area Start ===== -->
    <div class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden">
      <!-- Small Device Overlay Start -->
      <include src="./partials/overlay.html" />
      <!-- Small Device Overlay End -->

      <!-- ===== Header Start ===== -->
      <include src="./partials/header.html" />
      <!-- ===== Header End ===== -->

      <!-- ===== Main Content Start ===== -->
      <main>
        <div class="mx-auto max-w-screen-2xl space-y-3 p-4 md:p-6">
          <h4 class="text-title-sm font-bold text-gray-800 dark:text-brand-500 ">
            Elections monitored using VoteMonitor:
          </h4>
          <div class="grid gap-6 md:grid-cols-3" x-data="{ metrics: [
              { title: 'Kosovan Parliamentary Election 2025 ', url: './2025-02-09-kosovo.html' },
              { title: 'German federal election 2025', url: './2025-02-23-germany.html' },
              
            ] }">
            <template x-for="metric in metrics" :key="metric.title">
              <a :href="metric.url"
                class="block transform rounded-2xl border border-gray-200 bg-white p-5 transition-transform hover:scale-105 hover:shadow-lg dark:border-gray-800 dark:bg-white/[0.03] md:p-6 hover:underline hover:text-gray-500 dark:text-white/90  dark:hover:text-yellow-500">
                <div class="mt-5 flex items-end justify-between">
                  <div>
                    <h4 class="text-title-sm font-bold text-gray-900 " x-text="metric.title"></h4>
                  </div>
                </div>
              </a>
            </template>
          </div>
          <!-- Metric Group One -->
        </div>
      </main>
      <!-- ===== Main Content End ===== -->
    </div>
    <!-- ===== Content Area End ===== -->
  </div>
  <!-- ===== Page Wrapper End ===== -->
</body>

</html>
