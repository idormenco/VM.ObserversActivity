<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VM Observer Activity</title>

    <style>
      /* Global styles */
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: "Arial", sans-serif;
        background-color: #f4f4f9;
        color: #231f20; /* dark gray/black for text */
      }

      /* Centering the content */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 100vh;
        background-color: #f9f9f9; /* Soft background */
      }

      /* Heading styles */
      h1 {
        font-size: 2.5rem;
        color: #5f2d8c; /* purple color from SVG */
        margin-bottom: 20px;
        text-transform: uppercase;
      }

      /* List styles */
      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        margin: 10px 0;
        font-size: 1.2rem;
      }

      /* Link styles */
      a {
        text-decoration: none;
        color: rgb(147 51 234);
        font-weight: bold;
        transition: color 0.3s;
      }

      a:hover {
        color: #fdd20c; /* yellow for hover effect */
      }

      /* Button style (if you want to add a button later) */
      button {
        background-color: #fdd20c; /* yellow */
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 1rem;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #5f2d8c; /* purple on hover */
      }

      /* Responsive adjustments */
      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }

        li {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Elections Observed:</h1>
      <div>
        <ul>
          <li>
            <a href="kosovo.html">Kosovan Parliamentary Election 2025</a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
